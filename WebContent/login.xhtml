<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="#{msg['page.login.title']}" /></title>
</h:head>
<h:body>
	<div align="center">
		<h:form id="loginForm">
		  <p:panel id="panel" header="#{msg['page.login.title']}" style="margin-bottom:10px;">
			<h:panelGrid columns="4" cellspacing="6"> 
			<h:message for="loginForm" errorStyle="color: red;" />
				<h:outputLabel for="cpfInput"
					value="#{msg['page.login.label.cpf']}:" />
				<h:inputText id="cpfInput" value="#{loginBean.cpf}" maxlength="11"
					size="12" required="true" />
				<h:message for="cpfInput" errorStyle="color: red;" />
				<h:panelGroup/>
				
				<h:outputLabel for="senhaInput"
					value="#{msg['page.login.label.senha']}:" />
				<h:inputSecret id="senhaInput" value="#{loginBean.senha}"
					maxlength="11" size="12" required="true" />
				<h:message for="senhaInput" errorStyle="color: red;" />
					<h:panelGroup/>
				
				<h:commandButton action="#{loginBean.autenticar}"
				value="#{msg['page.login.label.entrar']}" />
					<h:panelGroup/>
						<h:panelGroup/>
				</h:panelGrid>
			</p:panel>
			
		</h:form>
	</div>
</h:body>
</html>
